<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="music.css">
</head>
<body>
  <div class="player">
    <div class="info">
      <h3 id="title">Title</h3>
      <p id="artist">Artist</p>
    </div>
    <audio id="audio"></audio>
    <input type="range" id="progress" class="progress-bar" value="0">
    <div class="controls">
      <button onclick="prevSong()">⏮️</button>
      <button onclick="togglePlayPause()" id="playPauseBtn">▶️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>
    <input type="range" id="volume" class="volume-bar" min="0" max="1" step="0.01" value="1">
    <div id="duration">00:00 / 00:00</div>
  </div>

  <script src="music.js"></script>
</body>
</html>
